<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie des Dépenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Saisie des Dépenses</h1>
    <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
        <label for="nature_depense">Nature de la dépense:</label>
        <input type="text" id="nature_depense" name="nature_depense" required><br>

        <label for="date_depense">Date de la dépense:</label>
        <input type="date" id="date_depense" name="date_depense"><br>

        <label for="somme_depense">Somme dépensée:</label>
        <input type="number" id="somme_depense" name="somme_depense" required><br>

        <label for="file">Fichier de facture:</label>
        <input type="file" id="file" name="file" required><br>

        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
